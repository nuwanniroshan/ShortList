name: Deploy to Development

on:
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ENVIRONMENT: dev

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run backend tests
        working-directory: ./backend
        run: npm test || echo "No tests configured yet"

  deploy-infrastructure:
    name: Deploy CDK Infrastructure
    runs-on: ubuntu-latest
    needs: test
    outputs:
      alb-url: ${{ steps.get-outputs.outputs.alb-url }}
      ecr-uri: ${{ steps.get-outputs.outputs.ecr-uri }}
      bucket-name: ${{ steps.get-outputs.outputs.bucket-name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: infrastructure/package-lock.json
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Install CDK dependencies
        working-directory: ./infrastructure
        run: npm ci
      
      - name: Build CDK project
        working-directory: ./infrastructure
        run: npm run build
      
      - name: Deploy CDK stack
        working-directory: ./infrastructure
        run: npx cdk deploy DevStack --require-approval never
      
      - name: Get stack outputs
        id: get-outputs
        run: |
          ALB_URL=$(aws cloudformation describe-stacks \
            --stack-name ShortlistDevStack \
            --query "Stacks[0].Outputs[?OutputKey=='EcsAlbUrl'].OutputValue" \
            --output text)
          ECR_URI=$(aws cloudformation describe-stacks \
            --stack-name ShortlistDevStack \
            --query "Stacks[0].Outputs[?OutputKey=='EcrRepositoryUri'].OutputValue" \
            --output text)
          BUCKET_NAME=$(aws cloudformation describe-stacks \
            --stack-name ShortlistDevStack \
            --query "Stacks[0].Outputs[?OutputKey=='FrontendBucketName'].OutputValue" \
            --output text)
          
          echo "alb-url=$ALB_URL" >> $GITHUB_OUTPUT
          echo "ecr-uri=$ECR_URI" >> $GITHUB_OUTPUT
          echo "bucket-name=$BUCKET_NAME" >> $GITHUB_OUTPUT

  deploy-backend:
    name: Deploy Backend to ECS
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build and push Docker image
        working-directory: ./backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: shortlist-backend-dev
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
      
      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster shortlist-dev-cluster \
            --service shortlist-dev-service \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}
      
      - name: Wait for ECS service stability
        run: |
          aws ecs wait services-stable \
            --cluster shortlist-dev-cluster \
            --services shortlist-dev-service \
            --region ${{ env.AWS_REGION }}

  deploy-frontend:
    name: Deploy Frontend to S3
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, deploy-backend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_URL: ${{ needs.deploy-infrastructure.outputs.alb-url }}
        run: |
          echo "VITE_API_URL=$VITE_API_URL" > .env.production
          npm run build
      
      - name: Deploy to S3
        working-directory: ./frontend
        run: |
          aws s3 sync dist/ s3://${{ needs.deploy-infrastructure.outputs.bucket-name }} --delete
      
      - name: Get website URL
        id: get-url
        run: |
          WEBSITE_URL=$(aws cloudformation describe-stacks \
            --stack-name ShortlistDevStack \
            --query "Stacks[0].Outputs[?contains(OutputKey,'Url')].OutputValue" \
            --output text | head -n 1)
          echo "website-url=$WEBSITE_URL" >> $GITHUB_OUTPUT
      
      - name: Deployment summary
        run: |
          echo "### ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Development" >> $GITHUB_STEP_SUMMARY
          echo "**Backend URL:** ${{ needs.deploy-infrastructure.outputs.alb-url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Frontend URL:** ${{ steps.get-url.outputs.website-url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
